defaults:
  - algorithm: pets
  - dynamics_model: gaussian_mlp_ensemble
  - overrides: pets_cartpole
  - action_optimizer: cem

device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: false

silent: true
experiment: default
seed: 1

# JUNTAO params
freq_eval: 10000
freq_train_discriminator: 2000
disc_lr: 8e-3

train_discriminator: true
use_ensemble: false
bc_init: true

# choose from nrpi, psdp, sw, range
reset_version: "psdp"
# if true, half = true
bc_learner: true
# use ema of actor weights to evaluate
ema: false
# append timestep to observation_space
psdp_wrapper: false
# tanh the discriminator output
tanh_disc: false

# clip/weight decay
clip_md: false
wd_md: false
mass_decay_lr: false


root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%m.%d}/${now:%H%M%S}-seed${seed}

  sweep:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%m.%d}/${now:%H%M%S}-seed${seed}