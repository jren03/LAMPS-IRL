defaults:
  - algorithm: pets
  - dynamics_model: gaussian_mlp_ensemble
  - overrides: pets_cartpole
  - action_optimizer: cem

device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: false

decay_model_exp_ratio: false
decay_policy_exp_ratio: false
add_exp_to_replay_buffer: false

eval_frequency: 10000

silent: true
shaky: true
from_end: false

train_discriminator: true
update_with_model: true
disc:
  lr: 8e-4
  freq_train_disc: 5000
  batch_size: 4096
  num_updates_per_step: 4
  num_traj_samples: 4

experiment: default
seed: 1


root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%m.%d}/${now:%H%M%S}-seed${seed}

  sweep:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%m.%d}/${now:%H%M%S}-seed${seed}