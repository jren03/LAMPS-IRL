defaults:
  - algorithm: pets
  - dynamics_model: gaussian_mlp_ensemble
  - overrides: pets_cartpole
  - action_optimizer: cem

device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: false

silent: true
experiment: default
seed: 1

# JUNTAO params
freq_eval: 10000
freq_train_discriminator: 5000

train_discriminator: true
use_ensemble: false

reset_version: "range"
# reset_version_1: false
# reset_version_2: false

root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%Y.%m.%d}/${now:%H%M%S}

  sweep:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%Y.%m.%d}/${now:%H%M%S}