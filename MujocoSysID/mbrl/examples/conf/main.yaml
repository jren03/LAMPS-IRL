defaults:
  - algorithm: pets
  - dynamics_model: gaussian_mlp_ensemble
  - overrides: pets_cartpole
  - action_optimizer: cem

device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: false

use_yuda_default: false
add_exp_to_replay_buffer: false
use_policy_buffer_adv_update: false

schedule_sac_ratio: true
sac_schedule:
  start_ratio: 0.2
  mid_ratio: 0.2
  end_ratio: 0.1
  m1: 30_000
  m2: 100_000

eval_frequency: 10000

silent: true
shaky: true
from_end: false

train_discriminator: true
update_with_model: true
schedule_disc_special: false
disc:
  start_lr: 8e-4
  mid_lr: 8e-4
  end_lr: 8e-4
  m1: 30_000
  m2: 100_000
  freq_train_disc: 5000
  batch_size: 4096
  num_updates_per_step: 4
  num_traj_samples: 4

experiment: default
seed: 1


root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%m.%d}/${now:%H%M%S}-seed${seed}

  sweep:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%m.%d}/${now:%H%M%S}-seed${seed}